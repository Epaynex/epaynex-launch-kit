<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank you | Epaynex</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:0; }
    .wrap { max-width: 760px; margin: 40px auto; padding:0 16px; }
    .confirmation-box { background:#f9f9f9; padding:24px; border-radius:12px; text-align:center; border:1px solid #eee; }
    .cta { display:inline-block; background:#007bff; color:#fff; padding:12px 20px; border-radius:8px; text-decoration:none; font-weight:800; margin-top:16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="confirmation-box">
      <h1>Thank you for your purchase!</h1>
      <p>Your order number is <strong id="ord">—</strong>.</p>
      <p>Plan: <strong id="pl">—</strong> • Price: <strong id="pr">—</strong></p>
      <p>We’ve sent a confirmation email to <strong id="em">—</strong>.</p>
      <a href="/dashboard" class="cta">Go to Dashboard</a>
      <div style="margin-top:10px;">
        <a href="/" style="text-decoration:none;">Continue Shopping</a>
      </div>
    </div>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById('ord').textContent = p.get('order') || 'EPX-XXXXXX';
    document.getElementById('pl').textContent = p.get('plan') || 'Starter';
    document.getElementById('pr').textContent = p.get('price') || 'Free';
    document.getElementById('em').textContent = p.get('email') || 'you@example.com';
  </script>
</body>
</html>
